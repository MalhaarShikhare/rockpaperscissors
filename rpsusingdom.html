<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>GAME</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div>
        <p class="txt">Rock Paper Scissors</p>
       <div>
        <button onclick="rand(1);" >

        </p>

    </div>

    </script>
